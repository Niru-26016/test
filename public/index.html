<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Idex...</title>
    <!-- Immediate redirect via meta refresh as backup -->
    <meta http-equiv="refresh"
        content="0;url=intent://idex-01.web.app/#Intent;scheme=https;package=com.niranjan.idex;end">
    <script>
        // Immediately try to open the app - no delay
        window.location.replace('intent://idex-01.web.app/#Intent;scheme=https;package=com.niranjan.idex;end');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            margin: 0 0 10px;
            font-weight: 500;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 20px;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Opening Idex...</h2>
        <p>Redirecting to the app...</p>
        <a href="intent://idex-01.web.app/#Intent;scheme=https;package=com.niranjan.idex;end" id="openBtn">
            Open App Manually
        </a>
    </div>
    <script>
        // Fallback: Try multiple methods
        (function () {
            var intentUrl = 'intent://idex-01.web.app/#Intent;scheme=https;package=com.niranjan.idex;end';

            // Method 1: Direct location change (immediate)
            try {
                window.location.href = intentUrl;
            } catch (e) { }

            // Method 2: Create and click hidden link
            setTimeout(function () {
                var link = document.createElement('a');
                link.href = intentUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
            }, 100);

            // Method 3: Try the deep link directly
            setTimeout(function () {
                window.location.href = 'https://idex-01.web.app';
            }, 300);
        })();
    </script>
</body>

</html>
